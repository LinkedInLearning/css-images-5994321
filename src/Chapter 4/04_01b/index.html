<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translate, scale, rotate</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    <figure class="card">
        <img class="translate" src="../../assets/images/cat-outside.jpg" alt="Black and white long-haired domestic cat outside"
          width="833" height="667" loading="lazy" />
      <figcaption>
        <h2>Translate</h2>
      </figcaption>
    </figure>
    <figure class="card">
        <img class="scale" src="../../assets/images/snow-dog.jpg" alt="A terrier standing in the snow, ready to play" width="1800"
          height="1200" loading="lazy" />
      <figcaption>
        <h2>Scale</h2>
      </figcaption>
    </figure>
    <figure class="card">
        <img class="rotate" src="../../assets/images/duck.jpg" alt="A terrier standing in the snow, ready to play" width="1800"
          height="1200" loading="lazy" />
      <figcaption>
        <h2>Rotate</h2>
      </figcaption>
    </figure>
    <figure class="card">
      <img class="perspective" src="../../assets/images/llama.jpg"
        alt="A llama stands in a grassy field bordered by a white fence under a clear blue sky." width="1200" height="800"
        loading="lazy" />
      <figcaption>
        <h2>Perspective</h2>
      </figcaption>
    </figure>
  </main>
</body>

</html>
