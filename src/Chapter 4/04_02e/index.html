<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>transition</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="content">
    <article class="container">
      <figure class="image">
        <img src="../../assets/images/cat-outside.jpg" alt="Black and white long-haired domestic cat outside"
          width="833" height="667" loading="lazy" />
      </figure>
      <figure class="image">
        <img src="../../assets/images/snow-dog.jpg" alt="A terrier standing in the snow, ready to play" width="1800"
          height="1200" loading="lazy" />
      </figure>
      <figure class="image">
        <img class="rotate" src="../../assets/images/duck.jpg" alt="A terrier standing in the snow, ready to play"
          width="1800" height="1200" loading="lazy" />
      </figure>
      <figure class="image">
        <img class="perspective" src="../../assets/images/llama.jpg"
          alt="A llama stands in a grassy field bordered by a white fence under a clear blue sky." width="1200"
          height="800" loading="lazy" />
      </figure>
    </article>
  </main>
</body>

</html>
