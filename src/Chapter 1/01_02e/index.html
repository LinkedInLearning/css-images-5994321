<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Removing the space under an image</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    <article class="content">

      <div class="image-box">
        <p>Fun fact: images are <code>inline</code> by default!</p>
        <img src="../../assets/images/snow-dog.jpg" alt="A terrier standing in the snow, ready to play" width="1800"
          height="1200" loading="lazy" />
      </div>
    </article>
  </main>
</body>

</html>
