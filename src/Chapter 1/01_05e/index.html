<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proportionate images in a container</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    <figure class="card">
      <div class="ratio-box">
      <img src="../../assets/images/cat-outside.jpg" alt="Black and white long-haired domestic cat outside"
        class="image" width="833" height="667" loading="lazy" />
      </div>
      <figcaption>
        <h2>Pretty Kitty</h2>
        <p>This sweet kitty cat wants attenion!</p>
      </figcaption>
    </figure>
    <figure class="card">
      <div class="ratio-box">
        <img src="../../assets/images/snow-dog.jpg" alt="A terrier standing in the snow, ready to play" width="1800"
        height="1200" loading="lazy" class="image" />
      </div>
      <figcaption>
        <h2>Snow Dog</h2>
        <p>This dog is ready to play!</p>
      </figcaption>
    </figure>
  </main>
</body>

</html>
