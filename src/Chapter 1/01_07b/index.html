<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitting an image inside a flexbox cell</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    <article class="content">
      <img src="../../assets/images/cat-outside.jpg" alt="Black and white long-haired domestic cat outside"
        class="image" width="833" height="667" loading="lazy" />
      <img src="../../assets/images/cat-with-toy.jpg"
        alt="A striped cat looking up with a colorful feathered toy at its feet." width="1064" height="1600"
        loading="lazy" class="image" />
      <img src="../../assets/images/dogs-in-olive-grove.jpg"
        alt="A chocolate labrador and a black labrador stand ready to play in an olive grover." width="1064"
        height="1600" loading="lazy" class="image" />
      <img src="../../assets/images/snow-dog.jpg" alt="A terrier standing in the snow, ready to play" width="1800"
        height="1200" loading="lazy" class="image" />
    </article>
  </main>
</body>

</html>
